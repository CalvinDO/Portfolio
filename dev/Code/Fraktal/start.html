<!DOCTYPE html>
<html>

<head>
	<title>CalvinFraktal</title>
	<script src="../Vector.js"></script>
	<script src="Ball.js"></script>
	<script src="Main.js"></script>
</head>

<body>
	childrenAmount<input type="number" id="childrenAmount" value="5" step="1" /> &nbsp;
	radius<input type="number" id="radius" value="300" min="1" step="5" />
	sizeFactor<input type="number" id="sizeFactor" value="2.4" step="0.01" />
	gradientFactor<input type="number" id="gradientFactor" value="-10" step="0.5" />
	internGradientFactor<input type="number" id="internGradientFactor" value="5" step="0.2" />
	maxRecursionLevel<input type="number" id="maxRecursionLevel" value="5" step="1" />
	spread<input type="number" id="spread" value="0" step="0.1" />
	rotationAngle<input type="number" id="rotationAngle" value="0" step="0.5" />
	backgroundColor<input type="color" id="backgroundColor" value="#000000">
	<canvas width="1920" height="1080"></canvas>
</body>

</html>
