<!DOCTYPE html>
<html>
  <head>
    <title>FraktalAnimation</title>
    <script src="../Vector.js"></script>
    <script src="Ball.js"></script>
    <script src="Main.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        position: relative;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      childrenAmount<input
        type="number"
        id="childrenAmount"
        value="4"
        step="1"
      />
      &nbsp; radius<input
        type="number"
        id="radius"
        value="250"
        min="1"
        step="5"
      />
      sizeFactor<input type="number" id="sizeFactor" value="2" step="0.01" />
      gradientFactor<input
        type="number"
        id="gradientFactor"
        value="-10"
        step="0.5"
      />
      internGradientFactor<input
        type="number"
        id="internGradientFactor"
        value="0"
        step="0.2"
      />
      maxRecursionLevel<input
        type="number"
        id="maxRecursionLevel"
        value="6"
        step="1"
      />
      backgroundColor<input type="color" id="backgroundColor" value="#000000" />
      startAnimation<input type="checkbox" name="startAnimation" checked />
      zoomSpeed<input type="number" id="zoomSpeed" value="300" step="20" />
      &nbsp; zoomDepth<input
        type="number"
        id="zoomDepth"
        value="250"
        step="5"
      />
      &nbsp; rotationSpeed<input
        type="number"
        id="rotationSpeed"
        value="1"
        step="1"
      />
      &nbsp; spreadFactor<input
        type="number"
        id="spreadFactor"
        value="2"
        step="0.1"
      />
      &nbsp;
    </div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
    </script>
  </body>
</html>
